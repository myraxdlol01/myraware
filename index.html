<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="src/loading.css">
    <meta charset="UTF-8">
  <title>Booting chérieWare...</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #terminal {
      white-space: pre-wrap;
      text-align: left;
      max-width: 90%;
      line-height: 1.4em;
      font-size: 1.1em;
    }

    .blinking-cursor::after {
      content: '_';
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body onload="bootUp()">
  <div id="terminal" class="blinking-cursor"></div>

  <script>
    const lines = [
      "Booting chérieWare v1.5...",
      "Loading unblocked games...",
      "Access granted.",
    ];

    let index = 0;

    function bootUp() {
      const terminal = document.getElementById('terminal');
      const interval = setInterval(() => {
        if (index < lines.length) {
          terminal.innerHTML += lines[index++] + "\n";
        } else {
          clearInterval(interval);
          setTimeout(() => {
            window.location.href = "homepage.html";
          }, 1000);
        }
      }, 900);
    }
  </script>
</body>
</html>
