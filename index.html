<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booting chérieWare...</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: left;
      padding: 20px;
    }

    #terminal {
      white-space: pre-wrap;
      max-width: 100%;
      font-size: 1rem;
      line-height: 1.5;
    }

    .blinking-cursor::after {
      content: '_';
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @media (max-width: 480px) {
      #terminal {
        font-size: 0.9rem;
        line-height: 1.4;
      }
    }
  </style>
</head>
<body onload="bootUp()">
  <div id="terminal" class="blinking-cursor"></div>

  <script>
    const lines = [
      "Booting chérieWare v1.5...",
      "Access granted.",
    ];

    let index = 0;

    function bootUp() {
      const terminal = document.getElementById("terminal");
      const interval = setInterval(() => {
        if (index < lines.length) {
          terminal.innerHTML += lines[index++] + "\n";
        } else {
          clearInterval(interval);
          setTimeout(() => {
            window.location.href = "homepage.html";
          }, 800);
        }
      }, 700);
    }
  </script>
</body>
</html>
